<!DOCTYPE html>
<html>
<head lang="ru">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>passgen</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="passgen-container" class="container">
    <div class="row">
        <div class="col-sm-offset-2 col-sm-10">
            <h1>Генератор паролей</h1>
        </div>
    </div>
    <div class="row">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Сгенерированный пароль:</label>
                <div class="col-sm-10">
                    <textarea id="passgen-text" type="text" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Количество символов:</label>
                <div class="col-sm-10">
                    <input id="passgen-count" class="form-control" type="number" min="3" max="20" value="10">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <label class="checkbox-inline">
                        <input id="passgen-lowercase" class="" type="checkbox" checked>
                        Строчные
                    </label>
                    <label class="checkbox-inline">
                        <input id="passgen-numbers" class="" type="checkbox">
                        Прописные
                    </label>
                    <label class="checkbox-inline">
                        <input id="passgen-uppercase" class="" type="checkbox">
                        Цифры
                    </label>
                    <label class="checkbox-inline">
                        <input id="passgen-special" class="" type="checkbox">
                        Знаки
                    </label>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input id="passgen-generate" class="btn btn-default" type="button" value="Сгенерировать">
                    <input id="passgen-toclip" class="btn btn-default" type="button" value="Скопировать в буфер обмена">
                </div>
            </div>
        </form>
    </div>
    <script src="passgen.js"></script>
</div>
</body>
</html>
